name: Sync Upstream

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Fetch Upstream
      run: |
        git remote add upstream https://github.com/lystv/fmapp.git
        git fetch upstream

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        title: 'Sync upstream changes'
        body: 'This PR syncs the latest changes from the upstream repository.'
        base: main
        branch: sync-upstream
        # 如果存在冲突，创建PR会失败，但不会破坏现有代码
        delete-branch: true
        token: ${{ secrets.PAT }}
